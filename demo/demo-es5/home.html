<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
	<title>home-page</title>

<style type="text/css">

h3 {
	text-align: center;
}
.content {
	padding-left: 30px;
	width: 300px;
	margin: 0 auto;
}
label {
	display: block;
}
.about {
	display: block;
}

</style>

</head>
<body>
	
	<h3>Hello! Welcome to home page</h3>

	<div class="content">
		<p>请选择以下两种方式之一：</p>
		<div id="radio_container">
			<label>
				<input type="radio" name="returnType" value="customEvent">自定义事件（此处是弹窗）
			</label>
			<label>
				<input type="radio" name="returnType" value="defaultEvent">还原默认行为
			</label>
		</div>
		
		<p>请尝试点击手机的物理返回键</p>

		<span class="about">相关内容：</span>
		<a href="https://github.com/wengyifeng-HL/control-mobile-return-key">control-mobile-return-key</a>		
	</div>
	

<script type="text/javascript" src="js/controlreturnkey.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
